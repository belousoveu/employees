<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfEmployees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>Список сотрудников</h1>
<div>
    <table class="table table-striped table-bordered ">
        <thead>
        <tr>
            <th>ID</th>
            <th>Фамилия Имя Сотрудника</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getId()}"></td>
            <td ><a th:href="@{/employees/{id}(id=${employee.getId()})}" th:text="${employee.getFullName()}"></a></td>
            <td><a th:href="@{/employees/{id}/edit(id=${employee.getId()})}" class="btn btn-primary">Изменить</a>
                <a th:href="@{/employees/{id}/delete(id=${employee.getId()})}" class="btn btn-danger">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <a th:href="@{/employees/add}" class="btn btn-primary">Добавить</a>
</div>

<h6><a th:href="@{/}">Вернуться на главную</a></h6>

</body>
</html>
